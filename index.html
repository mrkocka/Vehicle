<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mennyivel mehetek?</title>
  </head>
  <body>
    <main>
      <h1>Mennyivel mehetek?</h1>
      <section class="vehicle-container" id="js-container">
        <div class="row-1" id="row-first">
          <div class="null active">1</div>

          <label for="sgk-chec" class="row-1-style vi-button">
            <div class="v-img">
              <img src="./img/szgk.png" alt="személygépjármű" />
            </div>
            <p class="v-text">Személygépkocsi</p>
            <input type="checkbox" name="" id="sgk-chec" />
          </label>

          <label for="moped-chec" class="row-1-style vi-button">
            <div class="v-img">
              <img src="./img/mkp50.png" alt="motorkerékpár50m3" />
            </div>
            <p class="v-text">Motorkerékpár 50m3</p>
            <input type="checkbox" name="" id="moped-chec" />
          </label>

          <label for="bike-chec" class="row-1-style vi-button">
            <div class="v-img">
              <img src="./img/mkp.png" alt="motorkerékpár" />
            </div>
            <p class="v-text">Motorkerékpár</p>
            <input type="checkbox" name="" id="bike-chec" />
          </label>
        </div>
        <div class="row-2">
          <label for="bus-chec" class="row-2-style vi-button">
            <div class="v-img">
              <img src="./img/busz.png" alt="busz" />
            </div>
            <p class="v-text">Busz</p>
            <input type="checkbox" name="" id="bus-chec" />
          </label>

          <label for="truck-chec" class="row-2-style vi-button">
            <div class="v-img">
              <img src="./img/kamion.png" alt="kamion" />
            </div>
            <p class="v-text">Kamion</p>
            <input type="checkbox" name="" id="truck-chec" />
          </label>
        </div>
      </section>

      <form id="test" action="">
        <select name="location" id="location" class="options-list">
          <option value="0">Hol közlekedsz? Válassz helyszínt!</option>
          <option value="1">Lakott területen belül</option>
          <option value="2">Lakott területen kívül</option>
          <option value="3">Autóúton</option>
          <option value="4">Autópályán</option>
        </select>
      </form>

      <div class="button-container">
        <button class="btn" id="submit">Lássuk</button>
      </div>

      <!-- Felugró ablak -->
      <section id="popup-area" class="null">
        <section id="popup">
          <div class="close-area">
            <img src="./img/button/close.svg" alt="xGomb" id="close-button" />
          </div>
          <!-- Utánfutós kérdéshez tartozó ablak -->
          <div id="question-area" class="null">
            <div class="question">
              <h3>Vontatsz utánfutót?</h3>
              <img class="trailer-img" src="./img/futo.png" alt="utánfutó" />
              <div class="check-console">
                <label for="trailer-yes">
                  <div class="question-button">Igen</div>
                  <input type="checkbox" name="" id="trailer-yes" />
                </label>
                <label for="trailer-no">
                  <div class="question-button">Nem</div>
                  <input type="checkbox" name="" id="trailer-no" />
                </label>
              </div>
            </div>
          </div>

          <!-- 50 km/h tartozó ablak -->
          <div id="50speed" class="null">
            <img src="#" alt="50tábla" />
          </div>

          <!-- 70 km/h tartozó ablak -->
          <div id="70speed" class="null">
            <img src="#" alt="70tábla" />
          </div>

          <!-- 80 km/h tartozó ablak -->
          <div id="80speed" class="null">
            <img src="#" alt="80tábla" />
          </div>

          <!-- 90 km/h tartozó ablak -->
          <div id="90speed" class="null">
            <img src="#" alt="90tábla" />
          </div>

          <!-- 110 km/h tartozó ablak -->
          <div id="110speed" class="null">
            <img src="#" alt="110tábla" />
          </div>

          <!-- 130 km/h tartozó ablak -->
          <div id="130speed" class="null">
            <img src="#" alt="130tábla" />
          </div>
        </section>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
