<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mennyivel mehetek?</title>
  </head>
  <body>
    <main>
      <h1>Mennyivel mehetek?</h1>
      <section class="vehicle-container" id="js-container">
        <div class="row-1" id="row-first">
          <div class="null active">1</div>
          <button class="row-1-style vi-button" id="js-szgk" value="1">
            <div class="v-img">
              <img src="./img/szgk.png" alt="személygépjármű" />
            </div>
            <p class="v-text">Személygépkocsi</p>
          </button>
          <button class="row-1-style vi-button" value="2">
            <div class="v-img">
              <img src="./img/mkp50.png" alt="motorkerékpár50m3" />
            </div>
            <p class="v-text">Motorkerékpár 50m3</p>
          </button>
          <button class="row-1-style vi-button" value="3">
            <div class="v-img">
              <img src="./img/mkp.png" alt="motorkerékpár" />
            </div>
            <p class="v-text">Motorkerékpár</p>
          </button>
        </div>
        <div class="row-2">
          <button class="row-2-style vi-button" value="4">
            <div class="v-img"><img src="./img/busz.png" alt="busz" /></div>
            <p class="v-text">Busz</p>
          </button>
          <button class="row-2-style vi-button" value="5">
            <div class="v-img"><img src="./img/kamion.png" alt="kamion" /></div>
            <p class="v-text">Kamion</p>
          </button>
        </div>
      </section>
      <select name="location" id="location" class="options-list">
        <option value="1">Hol közlekedsz? Válassz helyszínt!</option>
        <option value="2">Lakott területen belül</option>
        <option value="3">Lakott területen kívül</option>
        <option value="4">Autóúton</option>
        <option value="5">Autópályán</option>
      </select>
      <div class="button-container">
        <button class="btn">Lássuk</button>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
